<!DOCTYPE html>
<html>
    <head>          
       
       <title>Text formatting</title>
    </head>
        <body>
            <div style="background-color: aqua;">
            <p><span style="color: blue;">This is <i>work</i> in progress</span></p>
            <p>This is<u>work</u> in progress</p>
            <p>This is <del>work</del> in progress</p>
            <p>This is <big>work</big> in progress</p>
            <p>This is <small>work</small>work in progress</p>
            <p>This is<tt>work</tt> work in progress</p>
            <p>This is <b>work</b>work in progress</p>
            <p>This is <sub>work</sub>work in progress</p>
            <p>This is <sup>work</sup>work in progress</p>
            <p>This is <mark>work</mark>work in progress</p>
            </div>
        </body>
   
</html>
